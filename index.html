<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TaskCube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                850: '#1f2937',
              },
              zinc: {
                925: '#121217',
                950: '#0a0a0a',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* System Fonts for iOS feel */
      @font-face {
        font-family: 'SF Pro Display';
        src: local('SF Pro Display'), local('San Francisco'), local('-apple-system'), local('BlinkMacSystemFont'), local('Segoe UI'), local('Roboto'), local('Helvetica Neue'), sans-serif;
      }
      
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background-color: #f2f2f7; /* iOS-like light gray */
        color: #1d1d1f; /* Near black for text */
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease;
      }
      .dark body {
        background-color: #000000; /* Pure black for deep dark mode */
        color: #f5f5f7; /* Off-white for text */
      }
      
      /* Hide scrollbar for cleaner UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom scrollbar for better aesthetics where needed */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.15);
        border-radius: 20px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255,255,255,0.15);
      }
      .ios-btn-active:active {
        opacity: 0.7;
        transform: scale(0.98);
      }
      @keyframes pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        75% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "dexie": "https://esm.sh/dexie@4.0.1",
    "dexie-react-hooks": "https://esm.sh/dexie-react-hooks@1.1.6?deps=dexie@4.0.1",
    "@tanstack/react-virtual": "https://esm.sh/@tanstack/react-virtual@^3.7.0"
  }
}
</script>
